<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="main-container">
    <div class="calc-container">
      <div class="number-display">0</div>
      <div class="button-container">
        <div class="button top-row clear-btn">C</div>
        <div class="button top-row neg-pos-btn">+/-</div>
        <div class="button top-row percent-btn">%</div>
        <div class="button operator">รท</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator">x</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator">+</div>
        <div class="button number zero">0</div>
        <div class="button number decimal">.</div>
        <div class="button equals operator">=</div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
